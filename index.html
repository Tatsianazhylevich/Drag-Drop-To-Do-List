<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="app.js"></script>
    <title>Drag & Drop | Проект 2</title>
  </head>
  <body>
    <div>
      <div class="add">
        <input class="add_text" type="text">
        <button class='add_button'>+</button>
        <button class='del_button'><img class="del-icon" src="https://image.flaticon.com/icons/png/512/875/875550.png" alt="icon: delete"></button>
      </div>
      
      <div class="row">
        <div class="col-header start">Начать</div>
        <div class="col-header progress">В процессе</div>
        <div class="col-header done">Готовы</div>
      </div>

      <div class="row">
        <div class="placeholder started"></div>
        <div class="placeholder inProgress"></div>
        <div class="placeholder finish"></div>
      </div>
      
    </div>
  </body>
</html>
